<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="formulario/style.css">
</head>
<body>
    <header>
            <div>
                <img id="logo-form" src="formulario/download-removebg-preview.png" alt="logo">
            </div>
                <nav>
                    <a class="links-form" href="../pagina 5/">Sobre</a>
                    <a class="links-form"  href="../pagina 2/">Produtos</a>
                    <button>Receber Promoções</button>
                </nav>   
    </header>
    <section>
        
        <form action="#" method="post">
            <span class="material-symbols-outlined" id="close">close</span>
                <h1>Formulário</h1>
                <p>Para Receber promoções exclusivas, preencha os campos!</p>
                <p class="login">  
                   <span class="material-symbols-outlined">badge</span>
                    <input type="text" name="#" id="inome" maxlength="30" required size="40" placeholder="Seu Nome">
                    <label for="inome">Nome</label>
                </p>
                <p class="login">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" name="#" id="iemail" maxlength="30" required size="40" placeholder="Seu E-mail">
                    <label for="iemail">E-mail</label>
                </p>
                <input type="checkbox" name="check" id="icheck" required>
                <label for="iconfirmar">Confirmar</label>
                <input type="submit" value="Enviar" id="enviar">
        </form>
    </section>
    <script src="formulario/script.js"></script>
</body>
</html>
